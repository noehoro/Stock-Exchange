<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link rel="icon" href="media/icon.png"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/84f7bf6831.js"
      crossorigin="anonymous"
    ></script>

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="parent">
    <div class="parent container column">
      <div class="parent box search-bar-container shadow-lg">
        <!-- Search form -->
        <div class="parent form">
          <input type="text" placeholder="Search" id="search" />
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="parent box results-container shadow-lg">
        <ul class="parent column">
          <li class="parent"><span class="Name">Tesla</span>(<span class="ticker">TSLA</span>)</li>
          <li class="parent">2</li>
          <li class="parent">3</li>
          <li class="parent">4</li>
          <li class="parent">5</li>
          <li class="parent">6</li>
          <li class="parent">7</li>
          <li class="parent">8</li>
          <li class="parent">9</li>
          <li class="parent">10</li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
